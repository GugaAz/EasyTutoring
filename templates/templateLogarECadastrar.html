
<!DOCTYPE html>
<html lang="pt-br">
{% load static  %}
{% load widget_tweaks %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block titPage %}
        
    {% endblock titPage %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'templateEasyTutoring/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/tutoring.css' %}" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="{% static 'templateEasyTutoring/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'templateEasyTutoring/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'templateEasyTutoring/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/notify/bootstrap-notify.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Old+Standard+TT:400,700)">    
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        {% block title %}{% endblock title %}
                    </div>
                    <div class="panel-body">
                    {% block form %}{% endblock form %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'templateEasyTutoring/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'templateEasyTutoring/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'templateEasyTutoring/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'templateEasyTutoring/dist/js/sb-admin-2.js' %}"></script>
    <script src="{% static 'js/notify/bootstrap-notify.js' %}"></script>
    <script src="{% static 'js/notify/bootstrap-notify.min.js' %}"></script>

    {% block javascript %}
        
    {% endblock javascript %}

</html>
